<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="libraries/bootstrap-switch/bootstrap-switch.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="simon-board">
      <h1 class="game-name text-center">Simon</h1>
      <div id="game" class="game">
        <div class="square-wrapper">
          <div id="row-1">
            <div class="inline square" id="square0"></div>
            <div class="inline square" id="square1"></div>
          </div>
          <div id="row-2">
            <div class="inline square" id="square2"></div>
            <div class="inline square" id="square3"></div>
          </div>
        </div>
      </div>
      <div id="controls" class="control-wrapper">
        <div class="control controls-first">
          <div id="count" class="inline vertical-align-bottom"></div>
          <div class="button-wrapper inline vertical-align-bottom button-widget start-button-wrapper">
            <div class="label label-primary">Start</div>
            <div class="inline vertical-align-bottom button" id="start"></div>
          </div>
          <div class="button-wrapper inline vertical-align-bottom button-widget strict-button-wrapper">
            <div class="label label-primary">Strict</div>
            <div class="inline vertical-align-bottom button" id="strict"></div>
          </div>
        </div>
        <div class="control controls-second">
          <input type="checkbox" id="status" />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/goldfire/howler.js/master/howler.min.js"></script>
    <script src="libraries/bootstrap-switch/bootstrap-switch.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
