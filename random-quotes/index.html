<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h2 class="text-center">Random Quotes</h2>
          </div>
          <div class="panel panel-success">
            <div class="panel-heading text-center">
              <button class="btn btn-primary" id="quote-generator">New Quote</button>
            </div>
            <div class="panel-body">
              <blockquote>
                <p id="quote" class="quote"></p>
                <footer id="author"></footer>
              </blockquote>
            </div>
            <div class="panel-footer text-center">
              <div id="tweet">
                <!--<a class="twitter-share-button" href="" data-size="large"></a>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
      <script type="text/javascript" src="twitter-widget.js"></script>
    </div>
  </body>
</html>
