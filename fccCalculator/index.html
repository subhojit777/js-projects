<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h2 class="text-center">Citizen</h2>
          <div id="output" class="well"></div>
          <div id="input" class="col-md-12">
            <div class="row">
              <button value="ac" data-action="power" class="btn btn-default">AC</button>
              <button value="ce" data-action="clear" class="btn btn-default">CE</button>
              <button value="%" data-action="percent" class="btn btn-default">%</button>
              <button value="/" data-action="operator" class="btn btn-default">/</button>
            </div>
            <div class="row">
              <button value="7" data-action="number" class="btn btn-default">7</button>
              <button value="8" data-action="number" class="btn btn-default">8</button>
              <button value="9" data-action="number" class="btn btn-default">9</button>
              <button value="*" data-action="operator" class="btn btn-default">x</button>
            </div>
            <div class="row">
              <button value="4" data-action="number" class="btn btn-default">4</button>
              <button value="5" data-action="number" class="btn btn-default">5</button>
              <button value="6" data-action="number" class="btn btn-default">6</button>
              <button value="-" data-action="operator" class="btn btn-default">-</button>
            </div>
            <div class="row">
              <button value="1" data-action="number" class="btn btn-default">1</button>
              <button value="2" data-action="number" class="btn btn-default">2</button>
              <button value="3" data-action="number" class="btn btn-default">3</button>
              <button value="+" data-action="operator" class="btn btn-default">+</button>
            </div>
            <div class="row">
              <button value="0" data-action="number" class="btn btn-default">0</button>
              <button value="." data-action="decimal" class="btn btn-default">.</button>
              <button value="=" data-action="operator" class="btn btn-default">=</button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
