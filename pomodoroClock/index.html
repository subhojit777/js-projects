<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Tomato Timer</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-6">
          <h2><span class="label label-success">Break Length</span></h2>
          <div class="widget">
            <button class="btn btn-default" id="reduce-break"><i class="glyphicon glyphicon-chevron-down"></i></button>
            <span class="length" id="break-length">5</span>
            <button class="btn btn-default" id="add-break"><i class="glyphicon glyphicon-chevron-up"></i></button>
          </div>
        </div>
        <div class="col-xs-6">
          <h2><span class="label label-success">Session Length</span></h2>
          <div class="widget">
            <button class="btn btn-default" id="reduce-session"><i class="glyphicon glyphicon-chevron-down"></i></button>
            <span class="length" id="session-length">25</span>
            <button class="btn btn-default" id="add-session"><i class="glyphicon glyphicon-chevron-up"></i></button>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <div id="timer">
            <h2>Session</h2>
            <h4 id="timer-count">25:00</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-success" id="reset"><i class="glyphicon glyphicon-refresh"></i></button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
