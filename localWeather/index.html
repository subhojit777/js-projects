<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="libraries/bootstrap-switch/bootstrap-switch.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="loading-wrapper col-md-4 col-md-offset-4">
          <h4 class="text-center">Loading...</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">Loading</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="weather-wrapper hidden">
            <div class="title-wrapper text-center">
              <h2 class="app-name well well-sm">Local Weather</h2>
              <div class="temperature-toggle-wrapper">
                <input type="checkbox" name="temperature-toggle" data-label-text="Imperial">
              </div>
            </div>
            <div class="weather-widget-wrapper">
              <p class="weather-location lead"></p>
              <div class="weather-description">
                <div class="weather-icon inline-block"><img /></div>
                <div class="weather-temperature inline-block"></div>
              </div>
              <div class="weather-more-information">
                <p class="weather-main lead"></p>
                <div class="weather-wind-information">
                  <div class="label label-primary inline-block">Wind</div>
                  <div class="data inline-block"></div>
                </div>
                <div class="weather-humidity-information">
                  <div class="label label-primary inline-block">Humidity</div>
                  <div class="data inline-block"></div>
                </div>
                <div class="weather-pressure-information">
                  <div class="label label-primary inline-block">Pressure</div>
                  <div class="data inline-block"></div>
                </div>
                <div class="weather-clouds-information">
                  <div class="label label-primary inline-block">Cloudiness</div>
                  <div class="data inline-block"></div>
                </div>
                <div class="weather-rain-information hidden">
                  <div class="label label-primary inline-block">Rain (last 3 hours)</div>
                  <div class="data inline-block"></div>
                </div>
                <div class="weather-snow-information hidden">
                  <div class="label label-primary inline-block">Snow (last 3 hours)</div>
                  <div class="data inline-block"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="libraries/bootstrap-switch/bootstrap-switch.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
